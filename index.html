	/*$.getJSON("https://cdn-api.co-vin.in/api/v2/admin/location/districts/31", function(result){

	$.ajax({
        type: "GET",

        cache: false,
        success:function(res){console.log(res);AddDiv(res)},
    });

function AddDiv(data){
$("#JasonTxtBox").val(data.districts.length);
AddDrpvalues(data.districts);
}
function ChangeVal()
{
    var selectedValue = $( "#DistrictDrpdown option:selected" ).text();
    $("#JasonSelectTxtDiv").text("The Selected District is "+ selectedValue)
}
function AddDrpvalues(data)
{
	var html="";
	html+="<select id='DistrictDrpdown' onChange='ChangeVal();'>";

	for (i = 0; i < data.length; i++) {
	html+="<option value='"+data[i].district_id+"'>"+data[i].district_name+"</option>";
	}
	/*data.foreach(function (el,ind){
	html+="<option value='"+el.district_id+"'>'"+el.district_name+"'</option>";
	});*/

	html+="</select>";
	$("#JasonTxtDiv").append(html);

}
